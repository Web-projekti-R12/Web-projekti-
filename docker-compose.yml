services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - ./backend/.env.docker
    ports:
      - "3000:3000"
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "8080:4173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
